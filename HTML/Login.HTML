<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Login.CSS">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <title>Login - Drip Lab</title>
</head>

<body>
    <header class="header-login">
        <div class="header-container">
            <div class="header-logo">
                <a href="#" class="logo-link">
                    <div class="logo-icon">
                        <div class="logo-bg"></div>
                        <div class="logo-inner">
                            <span class="material-symbols-outlined">coffee_maker</span>
                        </div>
                    </div>
                    <div class="logo-text">
                        <h2>DRIP LAB</h2>
                        <span>ARTISANAL BREWS</span>
                    </div>
                </a>
            </div>

            <nav class="navbar">
                <a href="#">MENU</a>
                <a href="#">ABOUT US</a>
                <a href="#">NEWS</a>
                <a href="#">STORES</a>
            </nav>

            <div class="user-login">
                <button type="button">
                    <i class='bx bxs-user'></i>
                </button>
                <button type="button">
                    <i class='bx bxs-shopping-bag'></i>
                </button>
            </div>
        </div>
    </header>

    <div class="login-between grid">
        <div class="login-container grid">
            <div class="login-swiper">
                <div class="login-swiper-data">
                    <p class="login-swiper-subtitle"></p>
                    <h1 class="login-swiper-title">"Precision in every drop, soul in <br> every cup."</h1>
                </div>

                <div class="login-swiper-social">
                    <p class="login-swiper-subtitle">Hello lmao </p>

                    <div class="login-swiper-links">
                        <a href="#" target="_blank" class="login-swiper-link">
                            <i class="ri-facebook-circle-fill"></i>
                        </a>

                        <a href="#" target="_blank" class="login-swiper-link">
                            <i class="ri-instagram-fill"></i>
                        </a>

                        <a href="#" target="_blank" class="login-swiper-link">
                            <i class="ri-twitch-fill"></i>
                        </a>

                        <a href="#" target="_blank" class="login-swiper-link">
                            <i class="ri-github-fill"></i>
                        </a>
                    </div>
                </div>

                <div class="login-swiper-wrapper">
                    <div class="login-swiper-slide active">
                        <img src="../IMG/anh-1.jpg" alt="image" class="login-swiper-img">
                    </div>
                    <div class="login-swiper-slide">
                        <img src="../IMG/anh-2.jpg" alt="image" class="login-swiper-img">
                    </div>
                    <div class="login-swiper-slide">
                        <img src="../IMG/anh-3.jpg" alt="image" class="login-swiper-img">
                    </div>
                    <div class="login-swiper-slide">
                        <img src="../IMG/anh-4.jpg" alt="image" class="login-swiper-img">
                    </div>
                </div>

                <div class="swiper-button-prev">‹</div>
                <div class="swiper-button-next">›</div>

                <div class="swiper-pagination"></div>
            </div>

            <div class="login-area grid">
                <div class="login-data">
                    <div class="login-logo">
                        <img src="../IMG/DELLBIETNOIGI.jpg" alt="Drip Lab">
                    </div>
                    
                    <h1 class="login-title">
                        Sign in with Drip Lab
                    </h1>

                    <p class="login-description">
                        Welcome back to the pursuit of the perfect brew
                    </p>
                </div>

                <form action="" class="login-form">
                    <div class="login-content grid">
                        <div class="login-box">
                            <input type="email" name="email" placeholder="EMAIL OR PHONE NUMBER" class="login-input" required>
                            <i class="ri-mail-fill"></i>
                        </div>

                        <div class="login-password-wrapper">
                            <div class="login-box">
                                <input type="password" name="password" placeholder="PASSWORD" class="login-input" required id="LoginPassword">
                                <i class="ri-eye-line login-eye" id="LoginEye"></i>
                            </div>
                            <a href="#" class="login-forgot-inline">FORGOT?</a>
                        </div>
                    </div>

                    <button type="submit" class="login-button">Sign In</button>

                    <span class="login-line">OR SIGN IN WITH</span>

                    <div class="login-social-buttons">
                        <button type="button" class="login-social-btn">
                            <i class='bx bxl-google'></i> Google
                        </button>
                        <button type="button" class="login-social-btn">
                            <i class="ri-apple-fill"></i> Apple
                        </button>
                    </div>
                </form>

                <p class="login-switch">
                    New to the lab? <a class="login-sign">Join Drip Lab</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../JS/Login.JS"></script>
</body>

</html>
