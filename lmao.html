<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <h1>lmao back end connection test</h1>
    <p id="lmao">loading...</p>



    <script>
        const api_link = "http://localhost:8080/api/chamcongs";

        async function fetch_test() {
            try {

                const response = await fetch(api_link);
                if (!response.ok) {
                    throw new Error("nahhhh an error happened: "+`${response.status}`);
                }

                const data_fetched = await response.json();

                console.log(data_fetched)
            } catch (error) {
                document.getElementById('lmao').innerText = 'Cannot fetch shit';
            }
        }

        fetch_test();
    </script>
</body>

</html>
